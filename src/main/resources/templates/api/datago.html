<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datago</title>
</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>
    <div class="container">
        <div>
        <h5>카카오지도 샘플</h5>
        <!-- 카카오지도 표시할 구역 -->

        </div>

        <table class="table table-hover">
            <thead>

                    <th style="width: 10%;">순번</th><th>상호</th><th>전화번호</th><th>주소</th>
                </tr>
            </thead>

            </tbody>
        </table>
    </div>
    <!-- 카카오지도 API 스크립트, JS App Key 포함-->

    <script src="/js/api/datago.js"></script>
    <div th:replace="~{/footer.html :: footer }"></div>
