<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>
    <div class="container">
        <h3 class="my-3">아이디 찾기</h3>
        <div class="col-4 mx-auto">
            <div class="form-control py-3">
                이름<input class="form-control" id="name"/>
                연락처<input class="form-control mb-4" id="phone"/>
                <button type="button" class="btn btn-success" onclick="findId()">아이디 찾기</button>
                <button type="button" class="btn btn-success" onclick="location.href='/member/login'">취소</button>
                <div id="foundId"></div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                <script src="/js/member/findid.js"></script>
            </div>
        </div>
    </div>
    <div th:replace="~{/footer.html :: footer }"></div>
</body>
</html>
