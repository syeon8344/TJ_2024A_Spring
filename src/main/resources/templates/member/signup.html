<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>
    <div class="container">
    <h3 class="my-3">회원가입</h3>
        <div class="col-9 mx-auto">
        <form class="form-control">
            아이디 : <input class="form-control" id="id" onkeyup="idCheck()"/></br>
            <div id="idCheckBox"></div></br>
            비밀번호 : <input class="form-control" type="password" onkeyup="pwCheck()" id="pw"/></br>
            비밀번호 재입력 : <input class="form-control" type="password" onkeyup="pwCheck()" id="pwConfirm"/></br>
            <div id="pwCheckBox"></div></br>
            이름 : <input class="form-control" onkeyup="nameCheck()"id="name"/></br>
            <div id="nameCheckBox"></div></br>
            이메일 : <input class="form-control" onkeyup="emailCheck()"id="email"/>
            <button id="emailAuth" class="btn btn-success my-3" type="button" onclick="sendEmailAuth()" disabled>인증요청</button>
            <div id="emailAuthBox"></div></br>
            <div id="emailCheckBox"></div></br>
            연락처 : <input class="form-control" onkeyup="phoneCheck()"id="phone"/></br>
            <div id="phoneCheckBox"></div></br>
            <button type="button" class="btn btn-success my-3" onclick="doSignup()">회원가입</button>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/member/signup.js"></script>
    <div th:replace="~{/footer.html :: footer }"></div>
</body>
</html>
