<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>
    <div class="container">
        <h3 class="my-3">내 정보</h3>
        <div class="col-6 mx-auto">
        <div id="myInfoBox">
            <ul class="list-group"> 
                <li class="list-group-item">회원코드 : <span id="no"></span></li>
                <li class="list-group-item">아이디 : <span id="id"></span></li>
                <li class="list-group-item">연락처 : <span id="phone"></span></li>
                <li class="list-group-item">이름 : <span id="name"></span></li>
                <li class="list-group-item">이메일 : <span id="email"></span></li>
            </ul>
        </div>
        <button type="button" class="btn btn-success my-3" onclick="location.href='/member/update'">정보수정</button>
        <button type="button" class="btn btn-success my-3" onclick="location.href='/member/leave'">삭제</button>
        </div>
    </div>

    <script src="/js/member/myinfo.js"></script>
    <div th:replace="~{/footer.html :: footer }"></div>
</body>
</html>
