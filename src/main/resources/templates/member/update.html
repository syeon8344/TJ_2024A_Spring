<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>개인정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>
    <h3>개인정보 수정하기</h3>
    <h4>수정하지 않을 부분은 비워두시길 바랍니다.</h4>
    <!-- <form method="get" 또는 "post" action="/member/update"></form> : 대안-->
    <ul>
        <li>이름 : <span id="name" disabled></span></li>
        <li>새 이름 : <input type="text" id="newName"></li>
        <li>연락처 : <span id="phone" disabled></span></li>
        <li>새 연락처 : <input type="text" id="newPhone" ></li>
        <li>이메일 : <span id="email" disabled></span></li>
        <li>새 이메일 : <input type="text" id="newEmail"></li>
        <li>기존 비밀번호 : <input type="password" id="oldPw"></li>
        <li>새 비밀번호 : <input type="password" id="newPw"></li>
    </ul>
    <button type="button" id="update" class="btn btn-primary" onclick="updateInfo()">수정하기</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/member/update.js"></script>
    <div th:replace="~{/footer.html :: footer }"></div>
</body>
</html>
