<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>상세 글 보기</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>
    <div class="container">
        <h3 class="my-3">글 상세 내용</h3>
        <div class="col-9 mx-auto">
            <div class="form-control">
                <button type="button" class="btn btn-success my-3" onclick="location.href='/board/getall'">돌아가기</button>
                <div class="form-control" id="boardBox">
                </div>
                <div id="buttonBox">
                    <button class="btn btn-success" type="button" onclick="_delete()">삭제</button>
                    <button class="btn btn-success" type="button" onclick="_edit()">수정</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/board/boardread.js"></script>
    <div th:replace="~{/footer.html :: footer }"></div>
</body>
</html>
